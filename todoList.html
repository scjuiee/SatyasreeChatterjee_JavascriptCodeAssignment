<html>
  <head>
    <title>Todo-List App</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />   
  </head>
  <body>
    <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans mt-20">
        <div class="mb-4">
            <h1 class="text-3xl md:text-4xl text-indigo-600 font-medium mb-2">To-Do List App</h1>
        <input id="new-task" class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" type="text" placeholder="Add Todo"><button>Add</button>
      
      
        <ul id="incomplete-tasks">
            <li><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        </ul>
      
    </div>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
